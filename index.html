<!DOCTYPE html>
<html>
  <head>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    
    <title>p5.play.Mario</title>
    <script src="lib/p5.min.js" type="text/javascript"></script>
    <script src="lib/p5.play.js" type="text/javascript"></script>
    <script src="lib/p5.dom.js" type="text/javascript"></script>
    <script src="scripts/sprites.js" type="text/javascript"></script>

    <script src="main.js" type="text/javascript"></script>

    <script src="characters_environment.js" type="text/javascript"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
  </head>
  <body>
    <center>
      <div id="dd">
        <h4 class="btn btn-default" id="head">AI Mario Game
        <button class="btn btn-default" id="ins" data-toggle="modal" data-target="#main">Instructions</button></h4>
      </div>
      <br><br>
      <br><br>
      <img src="mario.jpg" id="mario">
      <br><br>
      <button onclick="startGame()" class="btn btn-default" id="startb">Play Game</button>
      <br><br>
      <h4 id="status"></h4>
      <br><br>
      <div id="canvas"></div>
      <div id="webcam"></div>
      <h4 id="cred">Credit: <a href="https://github.com/linuk" target="_blank">Linuk</a> Game Credit: Mario</h4>

      <div id="main" class="modal fade">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <button class="cb" data-dismiss="modal">&times;</button>
              <h4>How To Play:</h4>
            </div>

            <div class="modal-body">
              <img src="jump.png" id="jump">
              <img src="Screenshot 2023-08-09 185305.png" id="left">
              <img src="Screenshot 2023-08-09 185926.png" id="right">
            </div>
          </div>
        </div>
      </div>
    </center>
  </body>
</html>
